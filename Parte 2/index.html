<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condiciones parte 2</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="conteiner">
        <div class="sticker-label-input">
          <img class="imagen" src="./assets/img/sticker1.jpg" alt="sticker 1" />
          <label for="numero1">Ingrese una cantidad:</label>
          <input type="number" id="numero1" />
        </div>
        <div class="sticker-label-input">
          <img class="imagen" src="./assets/img/sticker2.jpg" alt="sticker 2" />
          <label for="numero2">Ingrese una cantidad:</label>
          <input type="number" id="numero2" />
        </div>
        <div class="sticker-label-input">
          <img class="imagen" src="./assets/img/sticker3.jpg" alt="sticker 3" />
          <label for="numero3">Ingrese una cantidad:</label>
          <input type="number" id="numero3" />
        </div>
      </div>
      <button
        onclick="
      let numero1 = Number(document.querySelector('#numero1').value);
let numero2 = Number(document.querySelector('#numero2').value);
let numero3 = Number(document.querySelector('#numero3').value);
let total = numero1+numero2+numero3;
let parrafoDeRespuesta = document.querySelector('#parrafoDeRespuesta');

if (numero1+numero2+numero3 <= 10){
    parrafoDeRespuesta.innerHTML = 'Tu numero de sticker es: ' + total;
} else {
    parrafoDeRespuesta.innerHTML = 'La suma es mayor que 10, intenta una menor cantidad'
}
      "
      >
        Verificar
      </button>
      <p class="parrafoderespuesta" id="parrafoDeRespuesta"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
